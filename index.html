<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Migration Checker KD 3921</title>

  <style>
    /* GLOBAL FIX */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }

    p {
      margin: 0 0 20px;
      color: #666;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 14px;
    }

    input:focus {
      border-color: #2a5298;
    }

    /* Remove number arrows */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2a5298;
      color: white;
      font-weight: 600;
    }

    button:hover {
      background: #1e3c72;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .result {
      margin-top: 18px;
      font-size: 15px;
      font-weight: 500;
    }

    .success {
      color: #1a7f37;
    }

    .error {
      color: #b42318;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    a {
      color: #2a5298;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Migration Checker KD 3921</h1>
    <p>Enter your Rise of Kingdoms ID to check status</p>

    <input id="rokId" type="number" placeholder="Enter ROK ID" />
    <button id="checkBtn" onclick="checkId()">Check ID</button>

    <div id="result" class="result"></div>

    <footer>© KD 3921</footer>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTEd9SyHokdWzX2qfU6RIP3dWjYdTu8WlSgeceJCTHXO7y-9zTEdRBeg3_03t1kkDIrmNOFOLveqPeQ/pub?output=csv";
    const FORM_URL  = "https://forms.gle/mWeKiDxHZo4gdn9V7";

    async function checkId() {
      const id = document.getElementById("rokId").value.trim();
      const result = document.getElementById("result");
      const btn = document.getElementById("checkBtn");

      if (!id) {
        result.textContent = "Please enter a ROK ID.";
        result.className = "result error";
        return;
      }

      btn.disabled = true;
      result.textContent = "Checking...";
      result.className = "result";

      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const rows = text.split("\n").slice(1); // skip header

        // Column B = ROK ID (index 1)
        const exists = rows.some(row => row.split(",")[1]?.trim() === id);

        if (exists) {
          result.textContent = "❌ This ROK ID is already registered.";
          result.className = "result error";
        } else {
          result.innerHTML = `✅ ID not found. <a href="${FORM_URL}" target="_blank">Submit application</a>`;
          result.className = "result success";
        }
      } catch (err) {
        result.textContent = "⚠️ Failed to load data. Please try again.";
        result.className = "result error";
      }

      btn.disabled = false;
    }
  </script>

</body>
</html>
